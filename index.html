<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./sass.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/holden-caulfield.png" alt=""/> 
            <h3>abhinav-neil</h3>
          </div>
          <div class="categories">
            <div>
              <img src="./images/book-shelf-64.png" alt="" />
              <button>
                <h2>Library</h2>
              </button>
            </div>
            <div>
              <img src="./images/book-bookmark-64.png" alt="" />
              <button id="active-button">
                <h2>Reading</h2>
              </button>
            </div>
            <div>
              <img src="./images/book-fav-64.png" alt="" />
              <button>
                <h2>Favs</h2>
              </button>
            </div>
            </div>
          <div class="book-club">
            <h2>Join my book club</h2>
          </div>
        </div>
        <div id="active-category">
          <div class="status">
            <h1>Reading</h1>
          </div>
          <div id="active-books">
            <div class="card">
              <div class="card-info">
                <h3>Jorge Luis Borges: Ficciones</h3>
              </div>
              <img src="./images/Ficciones-cover.jpeg" alt="" />
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
              </div>
            </div>
            <div class="card">
              <div class="card-info">
                <h3>Douglas Hofstadter: GÃ¶del, Escher, Bach</h3>
              </div>
                <img src="./images/GEB-cover.jpeg" alt="" />
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>
            </div>
            <div class="card">
              <div class="card-info">
                <h3>Anthony Burgess: A Clockwork Orange</h3>
              </div>
              <img src="./images/clockwork-cover.jpeg" alt="" />
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 50%" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
              </div>
            </div>
           </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="app.js" defer="defer"></script>
</html>
